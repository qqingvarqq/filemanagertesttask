<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- google Font Api -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="materialize.min.css">
</head>

<body class="container">
    <div class="row">
        <nav class="col s12 cyan darken-2">
            <div class="nav-wrapper">
                <div id="chosePathComponent">
                </div>
            </div>
        </nav>
    </div>
    <div class="row">
        <div class="col s12">
            <a class="waves-effect waves-light btn-large cyan col s6 "onclick="addFolderView()" > <i class="material-icons">create_new_folder</i></a>
            <a class="waves-effect waves-light btn-large cyan col s6 "onclick="addFileView()"> <i class="material-icons">note</i></a>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="input-field col s12">
                 <i class="material-icons prefix">mode_edit</i>
                <input id="itemName" type="text" class="validate" required="" aria-required="true">
            </div>
        </div>
    </div>
    <div id="dataComponent">
    </div>
    <!-- all scripts bundled from src -->
    <script src="bundle.js"></script>
</body>

</html>
