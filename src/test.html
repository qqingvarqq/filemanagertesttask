head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- google Font Api -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../dist/materialize.min.css">
</head>

<body class="container">
    <div class="teal accent-4">
    <div class="row">
        <nav class="col s12  teal darken-3">
            <div class="nav-wrapper">
                <div id="chosePathComponent">
                </div>
            </div>
        </nav>
    </div>
    <div class="row">
        <div class="col s12 ">
            <a class="waves-effect waves-light btn-large col s6 "onclick="addFolderView()" > <i class="material-icons">create_new_folder</i></a>
            <a class="waves-effect waves-light btn-large col s6 "onclick="addFileView()"> <i class="material-icons">note</i></a>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="input-field col s12">
                <input id="itemName" type="text" class="validate" required="" aria-required="true">
            </div>
        </div>
    </div>
    <div id="dataComponent">
    </div>
    </div>
     <div class="row">
            <div class="col s12">
             <div class="divider"></div>
                <div class="section">
                    <div class="col s1" style="color:black;" ><i class="material-icons">folder</i> </div>
                    <a href="#" style="color:black;" id="${element.name + '_' + element.type}" onclick="gotoFolder(this.id)"> <div class="col s9"><b>${name}<b></div> </a>
                    <a href="#" id="${element.name + '__' + element.type}" onclick="deleteItemView(this.id)" style="color:black;"><div class="col s1 z-depth-1"><i class="material-icons">delete</i></div><a>
                    <a href="#" id="${element.name + '___' + element.type}" onclick="renameItemView(this.id)" style="color:black;"><div class="col s1 z-depth-1"><i class="material-icons">edit</i></div><a>
                </div>
            </div>
        </div>`
    <!-- all scripts bundled from src -->
    <script src="bundle.js"></script>
</body>


</html>
